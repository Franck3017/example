<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
  <title>Layout per jugar amb els selectors</title>
</head>

<body>
  <div class="calculator" id="app-calculator">
    <h1 class="calculator__title">Calculator - Vanilla JS</h1>
    <input type="text" value="0" id="display">

    <section class="buttons">
      <button data-delete-all>AC</button>
      <button data-delete>DEL</button>
      <button data-operator>/</button>
      <button data-number>9</button>
      <button data-number>8</button>
      <button data-number>7</button>
      <button data-operator>*</button>
      <button data-number>6</button>
      <button data-number>5</button>
      <button data-number>4</button>
      <button data-operator>+</button>
      <button data-number>3</button>
      <button data-number>2</button>
      <button data-number>1</button>
      <button data-operator>.</button>
      <button data-number>0</button>
      <button data-number>-</button>
      <button data-same>=</button>
    </section>
  </div>
</body>

</html>
